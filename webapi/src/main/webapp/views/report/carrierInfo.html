<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>运营商报告</title>
    <link rel="stylesheet" href="http://resali.huobanplus.com/cdn/weui/1.1.2/weui.min.css">
    <link rel="stylesheet" href="../../resource/css/wap/main.css" th:href="@{/resource/css/wap/main.css(t=20180201)}">
</head>
<body>
<div id="app">
    <div class="credit-page">
        <div class="weui-cells__title">运营商展示</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">手机号</div>
                <div class="weui-cell__ft" th:text="${carrier.mobile}"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">号码归属地</div>
                <div class="weui-cell__ft" th:text="${carrier.mobileAddr}"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">运营商</div>
                <div class="weui-cell__ft" th:text="${carrier.mobileCarrier}"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">运营商登记姓名</div>
                <div class="weui-cell__ft" th:text="${carrier.realName}"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">运营商登记身份证</div>
                <div class="weui-cell__ft" th:text="${carrier.identityCode}"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">手机账户状态</div>
                <div class="weui-cell__ft" th:text="${carrier.status}"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">账户余额</div>
                <div class="weui-cell__ft" th:text="${carrier.accountBalance + '元'}"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">入网时间</div>
                <div class="weui-cell__ft" th:text="${carrier.netTime}"></div>
            </div>

            <div class="weui-cell">
                <div class="weui-cell__bd">近6个月互通手机号个数</div>
                <div class="weui-cell__ft"  th:text="${carrier.mutualNumber}"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">前10联系人黑名单人数占比</div>
                <div class="weui-cell__ft" th:text="${carrier.blackRadio}"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">前10联系人信贷逾期名单人数占比</div>
                <div class="weui-cell__ft" th:text="${carrier.blackCreditRadio}"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">前10联系人近3月平均申请平台数</div>
                <div class="weui-cell__ft" th:text="${carrier.applyCount}"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">前10联系人近3月多平台>=2的人数</div>
                <div class="weui-cell__ft" th:text="${carrier.applyCountOverTwo}"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">近3月通话活跃天数</div>
                <div class="weui-cell__ft" th:text="${carrier.activeDayCallThree}"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">近3月无通话静默天数</div>
                <div class="weui-cell__ft" th:text="${carrier.silenceDayCallThree}"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">近3月连续无通话静默>=3天的次数</div>
                <div class="weui-cell__ft" th:text="${carrier.continueSilenceDayOverThree}"></div>
            </div>

            <div class="weui-cell weui-cell_access weui-link_page js-goHtml"
                 th:attr="data-href=@{/api/carrier/riskContactList(orderId=${orderId},userId=${userId})}"
                 data-href="" id="riskContactList">
                <div class="weui-cell__bd">风险通话</div>
                <div class="weui-cell__ft"></div>
            </div>
            <div class="weui-cell weui-cell_access weui-link_page js-goHtml"
                 th:attr="data-href=@{/api/carrier/riskContactDetailList(orderId=${orderId},userId=${userId})}"
                 data-href="" id="riskContactDetailList">
                <div class="weui-cell__bd">号码标签</div>
                <div class="weui-cell__ft"></div>
            </div>
            <div class="weui-cell weui-cell_access weui-link_page js-goHtml"
                 th:attr="data-href=@{/api/carrier/consumeBillList(orderId=${orderId},userId=${userId})}"
                 data-href="" id="consumeBillList">
                <div class="weui-cell__bd">话费明细</div>
                <div class="weui-cell__ft"></div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="http://resali.huobanplus.com/cdn/jquery/3.2.1/jquery.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/weuijs/1.1.3/weui.min.js"></script>
<script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
<script src="../mock/mock-min.js" th:remove="all"></script>
<script src="../mock/api.js" th:remove="all"></script>

<script>
    $(function () {
        $('#consumeBillList').click(function () {
            var href = $(this).attr("data-href");
            window.location.href = href
        })

        $('#riskContactDetailList').click(function () {
            var href = $(this).attr("data-href");
            window.location.href = href
        })
        $('#riskContactList').click(function () {
            var href = $(this).attr("data-href");
            window.location.href = href
        })
    })

</script>
</html>
