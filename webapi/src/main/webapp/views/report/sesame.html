<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>行业黑名单报告</title>
    <link rel="stylesheet" href="http://resali.huobanplus.com/cdn/weui/1.1.2/weui.min.css">
    <link rel="stylesheet" href="../..//resource/css/wap/main.css" th:href="@{/resource/css/wap/main.css(t=20180201)}">
</head>
<body style="background: #fff">
<div id="app" th:unless="${#lists.isEmpty(industryList)}">
    <div class="riskCall-page">
        <table border="0" cellspacing="0" cellpadding="0">
            <tr>
                <th>
                    <div>行业类型</div>
                </th>
                <th>
                    <div>风险类型</div>
                </th>
                <th>
                    <div>风险代码</div>
                </th>
                <th>
                    <div>风险等级</div>
                </th>
            </tr>
            <!--/*@thymesVar id="industry" type="com.huotu.loanmarket.service.entity.sesame.Industry"*/-->
            <tr th:each="industry:${industryList}">
                <td>
                    <div th:text="${industry.biz_code.message}">1</div>
                </td>
                <td>
                    <div th:text="${industry.code.message}">2</div>
                </td>
                <td>
                    <div th:text="${industry.rankCode.message}">3</div>
                </td>
                <td>
                    <div th:text="${industry.level.message}">4</div>
                </td>
            </tr>
        </table>
    </div>
</div>
<div th:if="${#lists.isEmpty(industryList)}">
    <div class="riskCall-page">
        <table border="0" cellspacing="0" cellpadding="0">
            <tr>
                <th>
                    <div>行业类型</div>
                </th>
                <th>
                    <div>风险类型</div>
                </th>
                <th>
                    <div>风险代码</div>
                </th>
                <th>
                    <div>风险等级</div>
                </th>
            </tr>
            <tr>
                <td colspan='5' rowspan="2" height="50px">
                    <img height="150" width="150" src="../../resource/image/risk.png">
                    <p>恭喜您暂无风险记录</p>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
<script src="http://resali.huobanplus.com/cdn/jquery/3.2.1/jquery.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/weuijs/1.1.3/weui.min.js"></script>
<script src="../mock/mock-min.js" th:remove="all"></script>
<script src="../mock/api.js" th:remove="all"></script>

</html>
