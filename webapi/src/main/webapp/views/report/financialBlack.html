<script id="J_tplError" type="text/html">
    <div style="text-align: center;padding: 50px  0px 30px 0px;">
        <i class="weui-icon-warn weui-icon_msg-primary"></i>
    </div>
    <div style="text-align:center;color:#ccc;">
    {error}
    </div>
</script>
<script>
    FastClick.attach(document.body);
    var postData = {};
    postData.orderId = getQueryString('orderId');
    postData.userId = getQueryString('userId');
    var creditPage = $('.credit-page');
    var loading = weui.loading('loading', {content: '报告加载中'});
    $.ajax('getFinancialBlack', {
        method: 'post',
        dataType: 'json',
        data: postData
    })
            .done(function (response) {
                if (response.resultCode != 2000) {
                    var errorHtml = $('#J_tplError').html().replace('{error}',response.resultMsg);
                    creditPage.append(errorHtml);
                    loading.hide();
                    return;
                }
                var res = response.data;
                var html = template('J_tplBody', res);
                creditPage.append(html);
                loading.hide();
            })
            .fail(function () {
                loading.hide();
                weui.toast('数据加载失败', {
                    duration: 1000,
                    className: 'toast-cancel'
                });
            });

    $(document).on('click', '.weui-cell_up', function () {
        $(this).toggleClass('weui-cell_down').next('.weui-sub-text').slideToggle()
    });
</script>
