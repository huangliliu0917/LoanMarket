<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>电商报告</title>
    <link rel="stylesheet" href="http://resali.huobanplus.com/cdn/weui/1.1.2/weui.min.css">
    <link rel="stylesheet" href="../../resource/css/wap/main.css" th:href="@{/resource/css/wap/main.css(t=20180201)}">
</head>
<body>
<div id="app">
    <div class="credit-page">
        <div class="weui-cells__title">基本信息</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">用户名</div>
                <div class="weui-cell__ft" th:text="${ds.userName!=null?ds.userName:'未知'}"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">邮箱</div>
                <div class="weui-cell__ft" th:text="${ds.email!=null?ds.email:'未知'}"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">用户级别</div>
                <div class="weui-cell__ft" th:text="${ds.userLevel!= null?ds.userLevel:'未知'}"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">昵称</div>
                <div class="weui-cell__ft" th:text="${ds.nickName!= null?ds.nickName:'未知'}"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">真实姓名</div>
                <div class="weui-cell__ft" th:text="${ds.name != null?ds.name:'未知'}"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">性别</div>
                <div class="weui-cell__ft" th:text="${ds.gender!=null?ds.gender'未知'}"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">绑定手机号</div>
                <div class="weui-cell__ft" th:text="${ds.mobile!= null?ds.mobile:'未知'}"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">实名认证姓名</div>
                <div class="weui-cell__ft" th:text="${ds.realName != null?ds.realName:'未知'}"></div>
            </div>

            <div class="weui-cell">
                <div class="weui-cell__bd">实名认证身份证</div>
                <div class="weui-cell__ft"  th:text="${ds.identityCode!= null?ds.identityCode:'未知'}"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">账号余额（元）</div>
                <div class="weui-cell__ft" th:text="${ds.accountBalance != null?ds.accountBalance:'未知'}"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">金融账户余额（元）</div>
                <div class="weui-cell__ft" th:text="${ds.financialAccountBalance !=null ds.financialAccountBalance:'未知'}"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">信用分数</div>
                <div class="weui-cell__ft" th:text="${ds.creditPoint != null? ds.creditPoint: '未知'}"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">信用额度（元）</div>
                <div class="weui-cell__ft" th:text="${ds.creditQuota!= null ?ds.creditQuota: '未知'}"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">消费额度（元）</div>
                <div class="weui-cell__ft" th:text="${ds.consumeQuota != null ?ds.consumeQuota:'未知'}"></div>
            </div>

            <div class="weui-cell weui-cell_access weui-link_page js-goHtml"
                 th:attr="data-href=@{/api/ds/dsOrder(orderId=${orderId},userId=${userId})}"
                 data-href="" id="dsOrder">
                <div class="weui-cell__bd">订单数据</div>
                <div class="weui-cell__ft"></div>
            </div>
            <div class="weui-cell weui-cell_access weui-link_page js-goHtml"
                 th:attr="data-href=@{/api/ds/receiverList(orderId=${orderId},userId=${userId})}"
                 data-href="" id="receiverList">
                <div class="weui-cell__bd">收货地址列表</div>
                <div class="weui-cell__ft"></div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="http://resali.huobanplus.com/cdn/jquery/3.2.1/jquery.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/weuijs/1.1.3/weui.min.js"></script>
<script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
<script src="../mock/mock-min.js" th:remove="all"></script>
<script src="../mock/api.js" th:remove="all"></script>

<script>
    $(function () {
        $('#dsOrder').click(function () {
            var href = $(this).attr("data-href");
            window.location.href = href
        })

        $('#receiverList').click(function () {
            var href = $(this).attr("data-href");
            window.location.href = href
        })
    })

</script>
</html>
