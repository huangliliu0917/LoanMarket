<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>行业黑名单报告</title>

    <link href="http://resali.huobanplus.com/cdn/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://resali.huobanplus.com/cdn/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="http://resali.huobanplus.com/cdn/hotui/css/animate.min.css" rel="stylesheet">
    <link href="http://resali.huobanplus.com/cdn/hotui/css/style.min-1.0.8.css" rel="stylesheet">
    <style>
        .msg_title {
            display: inline-block;
            text-align: right;
        }

        .msg_content {
            display: inline-block;
        }

    </style>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="panel panel-default">
        <div class="panel-heading">
            行业黑名单报告
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins m-b-none">
                        <div class="ibox-content p-xxs no-top-border">
                            <td class="panel-body">
                                <table class="table table-bordered table-hover table-center">
                                    <thead>
                                    <tr>
                                        <th>
                                            <div>行业类型</div>
                                        </th>
                                        <th>
                                            <div>风险类型</div>
                                        </th>
                                        <th>
                                            <div>风险代码</div>
                                        </th>
                                        <th>
                                            <div>风险等级</div>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <!--/*@thymesVar id="industry" type="com.huotu.loanmarket.service.entity.sesame.Industry"*/-->
                                    <tr th:each="industry:${industryList}" th:unless="${#lists.isEmpty(industryList)}">
                                        <td th:text="${industry.biz_code.message}"></td>
                                        <td th:text="${industry.code.message}"></td>
                                        <td th:text="${industry.rankCode.message}"></td>
                                        <td th:text="${industry.level.message}"></td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(industryList)}">
                                        <td colspan='5' rowspan="2" height="50px">
                                            <span>恭喜您暂无风险记录</span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
