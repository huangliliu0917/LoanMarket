<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <!--TODO 对应的贷款名称-->
    <title>贷款详情</title>
    <link rel="stylesheet" href="http://resali.huobanplus.com/cdn/jquery-weui/1.0.1/weui.min.css">
    <link rel="stylesheet" href="http://resali.huobanplus.com/cdn/jquery-weui/1.0.1/jquery-weui.min.css">
    <link rel="stylesheet" href="../style/main.css">
</head>
<body>
<div class="content">
    <div class="goods-list loan-list">
        <div class="loans">
            <div class="loans-flex">
                <div class="loans-hd">
                    <img src="http://iph.href.lu/40x40" alt="产品">
                </div>
                <div class="loans-bd">
                    <h3 class="title">平安i贷款</h3>
                    <p class="interest">
                        <span><i>月利率</i>：<b>0.05%</b></span>
                        <span>额度：<b>1000~30000</b>元</span>
                    </p>
                </div>
            </div>
            <div class="loans-ft">
                <span>最快3分钟下单</span>
                <span>本平台通过率最高</span>
            </div>
        </div>
    </div>
    <div class="goods-list loan-calc">
        <div class="weui-cells">
            <div class="weui-cell weui-cell_access">
                <div class="weui-cell__bd">贷款金额 <span class="text-small">1000~3000元</span></div>
                <div class="weui-cell__ft">1000元</div>
            </div>
            <div class="weui-cell weui-cell_access">
                <div class="weui-cell__bd">分期期限 <span class="text-small">7~15元</span></div>
                <div class="weui-cell__ft">7天</div>
            </div>
        </div>
        <div class="weui-flex loan-calc-info">
            <div class="weui-flex__item">
                <p>***.**元</p>
                <span class="text-small">每日应还</span>
            <div class="weui-flex__item">
                <p>*.**%</p>
                <span class="text-small">参考日利率</span>
            </div>
            <div class="weui-flex__item">
                <p>1天</p>
                <span class="text-small">最快放款时间</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
