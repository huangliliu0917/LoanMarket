<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>贷款搜索</title>
    <link rel="stylesheet" href="http://resali.huobanplus.com/cdn/jquery-weui/1.0.1/weui.min.css">
    <link rel="stylesheet" href="http://resali.huobanplus.com/cdn/jquery-weui/1.0.1/jquery-weui.min.css">
    <link rel="stylesheet" href="../style/main.css">
</head>
<body>
<div class="content">
    <div class="goods-list search-tools">
        <div class="bd">
            <div class="weui-cells search-list">
                <div class="weui-cell weui-cell_access">
                    <div class="weui-cell__bd">借款金额</div>
                    <div class="weui-cell__ft" id="J_amount">500元</div>
                </div>
                <div class="weui-cell weui-cell_access">
                    <div class="weui-cell__bd">借款期限</div>
                    <div class="weui-cell__ft" id="J_deadline">1个月</div>
                </div>
            </div>
        </div>
    </div>
    <p class="no-result">没有相关数据</p>
    <div class="goods-list loan-list">
        <p class="search-number">搜索到3个贷款产品</p>
        <a class="loans loans-recommend" href="loanDetail.html">
            <div class="loans-flex">
                <div class="loans-hd">
                    <img src="http://iph.href.lu/40x40" alt="产品">
                </div>
                <div class="loans-bd">
                    <h3 class="title">平安i贷款</h3>
                    <p class="interest">
                        <span><i>月利率</i>：<b>0.05%</b></span>
                        <span>额度：<b>1000~30000</b>元</span>
                    </p>
                </div>
            </div>
            <div class="loans-ft">
                <span>最快3分钟下单</span>
                <span>本平台通过率最高</span>
            </div>
        </a>
        <a class="loans loans-new" href="loanDetail.html">
            <div class="loans-flex">
                <div class="loans-hd">
                    <img src="http://iph.href.lu/40x40" alt="产品">
                </div>
                <div class="loans-bd">
                    <h3 class="title">啪啪钱包</h3>
                    <p class="interest">
                        <span><i>日利率</i>：<b>0.05%</b></span>
                        <span>额度：<b>1000~1500</b>元</span>
                    </p>
                </div>
            </div>
            <div class="loans-ft">
                <span>仅需身份证即可贷款</span>
                <span>最快2小时放款</span>
            </div>
        </a>
        <a class="loans" href="loanDetail.html">
            <div class="loans-flex">
                <div class="loans-hd">
                    <img src="http://iph.href.lu/40x40" alt="产品">
                </div>
                <div class="loans-bd">
                    <h3 class="title">快贷</h3>
                    <p class="interest">
                        <span><i>月利率</i>：<b>0.05%</b></span>
                        <span>额度：<b>1000~30000</b>元</span>
                    </p>
                </div>
            </div>
            <div class="loans-ft">
                <span>申请资料简单</span>
                <span>短期灵活周转</span>
                <span>下款快</span>
            </div>
        </a>
    </div>
</div>
</body>
<script src="http://resali.huobanplus.com/cdn/jquery/3.2.1/jquery.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/jquery-weui/1.0.1/jquery-weui.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/game/fastclick.js"></script>
<script src="../script/template-web.js"></script>
<script src="../script/loanSearch.js"></script>
</html>
